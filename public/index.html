<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298); /* A cool blue gradient */
            font-family: 'Arial', sans-serif; /* Changed font to Arial */
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333; /* Darker color for the title */
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .expenses-list {
            margin-top: 40px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #4CAF50; /* Green header */
            color: white;
        }

        tfoot td {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="/add" method="POST">
        <h1>Money Tracker Web App</h1>
        <div class="input-section">
            <label for="category_select">Category: </label>
            <select id="category_select" name="category_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input">
            <label for="info">Info:</label>
            <input type="text" id="info" name="info">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn">Add</button>
        </div>
    </form>

    <div class="expenses-list">
        <h2>Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
